<div
	class='blog-card flex flex-col bg-white gap-y-8 hover:shadow-shadow-3 transition overflow-hidden md:gap-y-6 @@style'>
	<img class='object-cover h-[291px] md:h-[231px] lazy' data-src="@@image" alt="@@imageAlt">
	<div class='flex flex-col px-5 pb-3 h-full md:px-2 md:pb-4'>
		<div class='flex items-center justify-between mb-8 md:mb-4'>
			<time class='text-grey-1 text-body5 font-medium uppercase tracking-[1.6px] md:text-body6'
				datetime="@@date">@@date</time>
			<span class='bg-secondary px-4 py-[10px] rounded-full uppercase text-body6 tracking-[1px]'>@@category</span>
		</div>
		<span class='text-tt mb-3 block md:text-body md:font-medium md:mb-2'>@@title</span>
		<p class='blog-card__text text-grey-1 mb-7 text-body md:text-body4'>Lorem ipsum dolor sit amet, consectetur
			adipiscing elit. Habitasse arcu vulputate
			velit scelerisque... </p>
		<a class='text-danger mt-auto uppercase tracking-[0.5px] font-medium' href="@@link">Read More</a>
	</div>
</div>
