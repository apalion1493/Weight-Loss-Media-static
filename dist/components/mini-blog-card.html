<div class='mini-blog-card flex items-center overflow-hidden transition hover:shadow-shadow-3 gap-x-5 @@style'>
	<div class='overflow-hidden min-w-[172px] flex items-center justify-center h-full'>
		<img class='object-cover h-full' src="@@image" alt="@@imageAlt">
	</div>
	<div class='flex flex-col py-3 pr-3'>
		<time class='text-body5 block mb-3 tracking-[1px] uppercase text-grey-1' datetime="@@date">@@date</time>
		<span class='text-body2 block mb-2 text-primary'>@@title</span>
		<p class='mini-blog-card__text text-grey-1 text-body3'>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
			Suspendisse varius enim adipiscing elit. Suspendisse varius enim adipiscing elit. Suspendisse varius enim
			adipiscing elit. Suspendisse varius enim adipiscing elit. uspendisse varius enim...</p>
		<a class='text-danger text-body7 font-medium tracking-[1.6px] uppercase mt-4 mb-1' href="@@link">Read More</a>
	</div>
</div>
