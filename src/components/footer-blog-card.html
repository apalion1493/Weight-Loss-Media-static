<a href='@@url' class='flex gap-5 group h-[157px] md:h-[110px] @@style'>
	<div class='min-w-[146px] md:min-w-[116px] flex items-center justify-center overflow-hidden'>
		<img class='object-cover' src="@@image" alt="@@altImage">
	</div>
	<div class='flex flex-col gap-3 pt-3'>
		<time class='text-body6 md:text-body8 uppercase @@timeStyle' datetime="@@date">@@date</time>
		<p class='md:normal-case md:text-body6 @@titleStyle'>@@title</p>
		<span
			class='text-danger font-medium text-body7 block mt-auto mb-3 uppercase tracking-1-6 transition group-hover:text-white md:text-body6'>Read
			More</span>
	</div>
</a>
