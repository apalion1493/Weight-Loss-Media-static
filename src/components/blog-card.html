<a href="@@link"
	class='blog-card flex flex-col bg-white gap-y-10 hover:shadow-shadow-3 transition overflow-hidden h-[572px] @@style'>
	<img class='object-cover h-[233px]' src="@@image" alt="@@imageAlt">
	<div class='flex flex-col px-5 pb-8 h-full'>
		<div class='flex items-center justify-between mb-8'>
			<time class='text-grey-1 text-body5 font-medium uppercase tracking-[1.6px]' datetime="@@date">@@date</time>
			<span class='bg-secondary px-4 py-[10px] rounded-full uppercase text-body6 tracking-[1px]'>@@category</span>
		</div>
		<span class='text-tt mb-3 block font-medium'>@@title</span>
		<p class='blog-card__text text-grey-1 mb-2 text-body'>Lorem ipsum dolor sit amet, consectetur
			adipiscing elit. Habitasse arcu vulputate
			velit scelerisque... </p>
		<span class='text-danger hover:text-primary transition mt-auto uppercase tracking-[0.5px] font-medium'>Read
			More</span>
	</div>
</a>
