<div x-data="{ query: '', results: [], showResults: false }" @click.away="showResults = false"
	class='flex flex-col w-full relative @@style'>
	<label for="@@id" class="text-none absolute -z-10">Search</label>
	<form class='flex items-center rounded-[40px] w-full border border-border-2 overflow-hidden py-2 pl-6 pr-2'>
		<div class="relative w-full">
			<input type="search" id="@@id" name="Search bar" placeholder="@@placeholder" x-model="query"
				@input.debounce.300="fetchResults" @focus="showResults = true"
				class="input w-full bg-white border-0 focus:ring-0 focus:bg-transparent focus:border-0 text-base outline-none p-0 pr-2 leading-8 transition-colors duration-200 ease-in-out">
		</div>
		<button type='submit'
			class="button text-body5 px-6 py-[10px] rounded-full border transition group border-primary hover:border-danger bg-primary inline-flex items-center hover:bg-transparent text-white hover:text-danger">
			<i class='search-icon mr-3 group-hover:hidden block'></i>
			<i class='search-red-icon group-hover:block hidden mr-3'></i>
			<span class="font-normal uppercase">Search</span>
		</button>
	</form>
	<div x-show="showResults && query.length > 0"
		class="absolute top-full mt-2 p-6 w-full bg-white border border-gray-200 rounded-lg shadow-shadow-2 z-10">
		<ul>
			<template x-for="result in results" :key="result.id">
				<li class="p-2 text-body3 hover:bg-gray-100 cursor-pointer" @click="selectResult(result)">
					<span x-text="result.title"></span>
				</li>
			</template>
		</ul>
	</div>
</div>
